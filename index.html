<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding even number</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("enter a number"));
        let even=0;
        for(i=1;i<=num;i++){
            if(i%2==0){
                even += i;
            }
        }
        console.log(even);
    </script>
</body>
</html>
